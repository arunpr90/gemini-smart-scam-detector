<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Smart Scam Detector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Gemini Smart Scam Detector</h1>
    <p>Analyze the current tab or enter a website URL for analysis:</p>
    <button id="analyzeTabButton">Analyze Current Tab</button>
    <p>OR</p>
    <div class="url-input">
      <input type="text" id="urlInput" placeholder="Enter website URL" />
      <button id="analyzeUrlButton">Analyze Website</button>
    </div>
    <div id="messageBox" class="message"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
